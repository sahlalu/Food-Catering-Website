header{

.wrapper {
 
  width: 100%;
  margin-top: 40%;
  position: absolute;
  transform: translate(-50%, -50%);
 
  left: 50%;
  display: grid;
  place-items: center;
  gap: 15px;
}
.container {
  height: 200px;
  width: 200px;
  background-color: #ffffff;
  box-shadow: 0 0 25px rgba(17, 1, 68, 0.08);
  border-radius: 8px;
  position: relative;
  text-align: center; /* Center align text */
  padding-bottom: 20px;
  cursor: pointer;
}
input[type="checkbox"] {
    appearance: none; /* Standard property */
    -vendorPrefix-appearance: none; 
  position: relative;
  width: 100%;
  cursor: pointer;
}
input[type="checkbox"]:after {
  position: absolute;
  font-family: "Font Awesome 5 Free";
  font-weight: 400;
  content: "\f111";
  font-size: 18px;
  color: #478bfb;
  right: 10px;
  top: -5px;
}
input[type="checkbox"]:checked:after {
  font-weight: 900;
  content: "\f058";
  color: #478bfb;
}
.container img {
    width: 90%; /* Make the image fill the container */
  max-height: 90%;
  position: absolute;
  margin: auto;
  left: 0;
  right: 0;
  top: 0;
  bottom: 0;
  cursor: pointer;
}
.text {
  margin-top: 3px; /* Space between image and text */
  font-size: 18px; /* Adjust the font size of the text */
  color: #333; 
  font-weight: bold;/* Text color */
}

.price {
  margin-top: 230px; /* Space between image and text */
  font-size: 18px; /* Adjust the font size of the text */
  color: #333; /* Text color */
}

textarea {
    width: 100%;
    margin-right: 100%;
    padding: 10px;
    margin-top: 100px;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

.button {
  background-color: #333;
  color: #fff;
  padding: 12px 24px;
  border: none;
  border-radius: 5px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
  cursor: pointer;
  transition: all 0.3s ease-in-out;
  font-size: 17px;
}

.button:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
  background-color: rgb(128, 95, 247);
}

.button:active {
  transform: translateY(0.5em);
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
}

 .input {
  max-width: 200px;
  padding: 8px;
  border: none;
  border-radius: 4px;
  box-shadow: 2px 2px 7px 0 rgb(0, 0, 0, 0.2);
  outline: none;
  margin-left: 2%;
  color: dimgray;
}

.input:invalid {
  animation: justshake 0.3s forwards;
  color: red;
}


@media screen and (min-width: 950px) {
  .wrapper {
    grid-template-columns: repeat(3, 1fr);
    gap: 40px;
    
  }
  .container {
    height: 300px;
    width: 300px;
  }
  input[type="checkbox"]:after {
    font-size: 22px;
  }
}
    </style>
